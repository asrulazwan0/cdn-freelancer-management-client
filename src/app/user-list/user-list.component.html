<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="skillsets">
    <th mat-header-cell *matHeaderCellDef>Skillsets</th>
    <td mat-cell *matCellDef="let user">{{ user.skillsets }}</td>
  </ng-container>

  <ng-container matColumnDef="hobby">
    <th mat-header-cell *matHeaderCellDef>Hobby</th>
    <td mat-cell *matCellDef="let user">{{ user.hobby }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
